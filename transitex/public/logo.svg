<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" fill="#1a3a52" rx="80"/>
  <g transform="translate(80, 180)">
    <!-- Truck body -->
    <rect x="20" y="40" width="180" height="80" fill="#d4af37" rx="5"/>
    <!-- Truck cabin -->
    <rect x="200" y="20" width="100" height="100" fill="#d4af37" rx="5"/>
    <rect x="210" y="30" width="30" height="40" fill="#ffffff" opacity="0.3" rx="3"/>
    <rect x="250" y="30" width="40" height="40" fill="#ffffff" opacity="0.3" rx="3"/>
    <!-- Wheels -->
    <circle cx="80" cy="130" r="20" fill="#333"/>
    <circle cx="80" cy="130" r="12" fill="#666"/>
    <circle cx="250" cy="130" r="20" fill="#333"/>
    <circle cx="250" cy="130" r="12" fill="#666"/>
    <!-- Text T -->
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1a3a52">T</text>
  </g>
</svg>
